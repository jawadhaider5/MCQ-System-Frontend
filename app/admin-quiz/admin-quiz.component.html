
<div>
    <h1>Quizzes Present In Database:</h1>
    <div *ngFor="let item of quizlist" style="cursor: pointer;">
        <h2> {{ item.testName }} 
            <button type="button" (click)="deleteQuiz(item)">Delete Quiz</button>
            <button type="button" (click)="UpdateQuiz(item)">Update Quiz</button> 
        </h2>
    </div>
</div>
<br>
<div>
    <h1>Add A New Quiz To Database <button (click)="addNewQuiz()" type="button" class="new-quiz">Add Quiz</button></h1>
</div>
